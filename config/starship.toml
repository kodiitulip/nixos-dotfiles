"$schema" = 'https://starship.rs/config-schema.json'
add_newline = true
command_timeout = 1000
format = """
$sudo\
$username\
$directory\
$git_branch\
$git_status\
$fill\
$bun\
$c\
$elixir\
$elm\
$golang\
$haskell\
$java\
$julia\
$nodejs\
$nim\
$rust\
$scala\
$conda\
$python\
$time\n \
$character\
"""
palette = "rose-pine"

[palettes.rose-pine]
  foam    = '#9ccfd8'
  gold    = '#f6c177'
  iris    = '#c4a7e7'
  love    = '#eb6f92'
  overlay = '#26233a'
  pine    = '#31748f'
  rose    = '#ebbcba'

[profiles]
  transient = "[ÓÇ∂](fg:overlay)[ Û∞ß± ](bg:overlay fg:iris)[ÓÇ¥](fg:overlay) $fill [ÓÇ∂](fg:overlay)[ Û∞¥à ](bg:overlay fg:rose)[ÓÇ¥](fg:overlay)\n $character"

[sudo]
  disabled = false
  format   = "[ÓÇ∂](fg:overlay)[ $symbol ]($style)[ÓÇ¥](fg:overlay) "
  style    = "bg:overlay fg:iris"
  symbol   = "Ó∑´"

[character]
  format = "[Û±û™](fg:iris) "

[directory]
  format            = "[ÓÇ∂](fg:overlay)[ $path ]($style)[ÓÇ¥](fg:overlay) "
  style             = "bg:overlay fg:pine"
  truncation_length = 3
  truncation_symbol = "‚Ä¶/"

  [directory.substitutions]
    Blender   = " Óù¶ "
    Documents = " Û∞àô "
    Downloads = " ÔÄô "
    Godot     = " Óôü "
    Java      = " Óú∏ "
    Minecraft = " Û∞ç≥ "
    Music     = " ÔÄÅ "
    Pictures  = " ÔÄæ "
    Projects  = " Óªø "
    Python    = " Óúº "
    Rust      = " Óû® "
