  format      = " [ÓÇ∂](fg:overlay)[ $time Û∞¥à ]($style)[ÓÇ¥](fg:overlay)"
  style       = "bg:overlay fg:rose"
  time_format = "%I:%M%P"
  use_12hr    = false

[username]
